		<!-- Contact Form --><br/><br/>
		<h2>Contact Us</h2>
		<form class="contact-form" action="contactmsg.html" method="post">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-body">
						<div class="form-group">
							<h3 class="logo">LOGO</h3>
						</div>
						<div class="form-group">
							<input class="form-control form-control-lg" type="text" name="name" placeholder="Name">
						</div>
						<div class="form-group">
							<input class="form-control form-control-lg" type="email" name="email" pattern=".+@gmail.com" size="10" required placeholder="Email">
						</div>
						<div class="form-group">
							<input class="form-control form-control-lg" type="tel" name="phone" pattern="[0-9]{10}" required placeholder="Phone">
						</div>
						<div class="form-group">
							<textarea class="form-control form-control-lg" id="comments" rows="5" required placeholder="Comments..."></textarea>
						</div>
						<div class="form-group">
							<button class="button" type="submit" style="vertical-align:middle">&nbsp;<span>Send</span></button>
						</div>
					</div>
				</div>
			</div>
		</form>
